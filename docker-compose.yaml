      - ./middle_earth_front/:/code/
      - middle_earth_statics:/code/staticfiles
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=##4cyfssb-1#wpn)cifrdc22-n-=yv-n)#7eofx7p==-ibg

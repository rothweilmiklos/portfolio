version: '3.9'
services:

  proxy:
    build:
      context: ./proxy/
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./proxy/conf.d/:/etc/nginx/conf.d/
      - portfolio_statics:/portfolio/staticfiles
      - middle_earth_statics:/middle_earth/staticfiles
    networks:
      - portfolio_network

  portfolio:
